apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
      - name: linkding
        image: sissbreucker/linkding:1.31.0
        ports:
        - containerPort: 9090
        resources:
          requests:
            # Guarantees the pod gets at least this much. Crucial for scheduling.
            cpu: "100m"      # 100 millicores (0.1 of a CPU core)
            memory: "128Mi"  # 128 Mebibytes
          limits:
            # The absolute maximum the pod is allowed to use.
            cpu: "500m"      # 500 millicores (0.5 of a CPU core)
            memory: "256Mi"  # 256 Mebibytes